<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width">
    <title>NASA Images</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/main.min.js" defer></script>
</head>
<body class="min-h-screen bg-truegray-900 text-gray-50" x-data="nasaMain">
    <header class="relative flex flex-nowrap sticky top-0 inset-x-0 bg-gray-800 shadow-lg min-h-[3rem] border-b border-gray-700 py-4 px-8 gap-x-8 z-20">
        <button class="flex-auto text-2xl text-left" @click="collection=[];init();page='main'">NASA Images</button>
        <button class="relative hover:text-pink-700" @click="page='favourites';collection=[...$store.favourites.collection]">
            <div class="absolute top-0 flex items-center justify-center w-4 h-4 text-sm text-gray-900 align-bottom rounded-full -right-2 bg-gray-50 animate-bubble-ping" x-text="$store.favourites.collection.length" x-show="$store.favourites.collection.length!=0" x-transition.opacity></div>
            <svg class="flex-none transition-colors duration-300 icon" :class="page=='favourites'?'text-pink-700':''">
                <use :href="$store.favourites.collection.length==0?'#icon-heart-outline':'#icon-heart'"></use>
            </svg>
        </button>
        <button class="relative" @click="">
            <svg class="flex-none icon">
                <use href="#icon-menu"></use>
            </svg>
        </button>

    </header>
    <main class="flex flex-col w-full py-2 gap-y-2">
        <hero-space class="relative block px-8 py-16 prose-2xl">
            <h2 class="mx-auto font-bold text-center text-transparent bg-indigo-300 bg-gradient-to-tr from-blue-500 to bg-clip-text">NASA Images API Browser</h2>
            <p class="text-center">Explore the final frontier! Powered by AlpineJS and TailwindCSS</p>
        </hero-space>
        <template x-for="(photo,index) in collection" :key="photo.title">
            <photo-card class="flex flex-col p-8 mx-4 bg-gray-700 border border-gray-600 shadow-md gap-y-2">
                <img x-rias="photo.hdurl" class="object-cover w-full transition-all duration-300 rounded-xl" alt="" :alt="photo.title" @click="photo.expanded=!photo.expanded" :class="photo.expanded?'max-h-[100vw]':'max-h-48 md:max-h-80 lg:max-h-[30rem]'" :loading="index>=3?'lazy':'eager'" width="3px" height="2px" sizes="90vw">
                <div class="flex flex-row items-center justify-between">
                    <h3 class="text-xl" x-text="photo.title"></h3>
                    <button class="inline-flex items-center px-2 py-1 transition duration-700 border rounded-md max-w-1/2 border-gray-50 gap-x-1" @click="$store.favourites.toggle(photo)" :class="isLiked(photo)?'bg-gray-50 text-gray-900':'bg-transparent text-gray-50'"">
                        <svg class="flex-none w-4 h-4 transition-colors duration-700 icon" :class="isLiked(photo)?'text-pink-700':'text-gray-50'">
                            <use :href="isLiked(photo)?'#icon-heart':'#icon-heart-outline'"></use>
                        </svg>
                        <span x-text="isLiked(photo)?'liked':'like'">like</span>
                    </button>

                </div>
            </photo-card>
        </template>
        <button x-intersect.half="loadMore" class="px-4 py-2 mx-4 text-gray-900 bg-gray-100 rounded" x-show="page=='main'" x-cloak x-text="loading?'loading...':'Load More'">Load More</button>
    </main>
    <footer></footer>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-heart-outline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </symbol>
            <symbol id="icon-heart" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </symbol>
            <symbol id="icon-error" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </symbol>
            <symbol id="icon-menu" viewBox="0 0 24 24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </symbol>
        </defs>
    </svg>
</body>
</html>
